<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
    >
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse"
             id="navbarSupportedContent"
        >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active"
                       aria-current="page"
                       th:href="@{/profile}">Profile</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link active"
                       aria-current="page"
                       th:href="@{/events}">Events</a
                    >
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active"
                       aria-current="page"
                       th:href="@{/logout}">Logout</a
                    >
                </li>
                <li class="nav-item ms-auto">
                    <h5 class="nav-link active"
                        style="color: orange"
                        aria-current="page"
                        th:text="'Logged in as: ' + ${loggedInUserName}"></h5
                    >
                </li>
            </ul>
        </div>

    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Create new event</h2>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            role="form"
                            th:action="@{/newEvent}"
                            th:object="${newEvent}"
                    >
                        <div class="form-group mb-3">
                            <label class="form-label">Event Name</label>
                            <input
                                    class="form-control"
                                    id="eventName"
                                    name="eventName"
                                    placeholder="Enter event name"
                                    th:field="*{eventName}"
                                    type="text"
                            />
                            <p th:errors="*{eventName}"
                               class="text-danger"
                               th:if="${#fields.hasErrors('eventName')}"></p
                            >
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Add Event</button>
                            <a th:href="@{'/events'}" class="btn btn-secondary">
                                Back to Events List
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
