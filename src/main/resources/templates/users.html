<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Registration and Login System</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse"
             id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active"
                       aria-current="page"
                       th:href="@{/profile}">Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active"
                       aria-current="page"
                       th:href="@{/events}">Events
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active"
                       aria-current="page"
                       th:href="@{/logout}">Logout
                    </a>
                </li>
                <li class="nav-item ms-auto">
                    <h5 class="nav-link active"
                        style="color: orange"
                        aria-current="page"
                        th:text = "'Logged in as: ' + ${loggedInUserName}">

                    </h5>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row col-md-10">
        <div class="card">
            <div class="card-body">
                <h2 th:text="'Participants of Event: ' + ${event.eventName + ' |  Owner: ' + event.owner.username}"></h2>
                <div class="col-md-12">
                    <div id="usersModal"
                         class="modal fade bg-dark"
                         role="dialog">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1>Add new participant of event</h1>
                                </div>
                                <div class="modal-body">
                                    <table class="table table-bordered table-hover">
                                        <thead class="table-dark">
                                        <tr>
                                            <th>First Name</th>
                                            <th>Username</th>
                                            <th th:if="${add_id!=null||remove_id!=null}"></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${remainingUsers}">
                                            <td th:text="${user.firstName}"></td>
                                            <td th:text="${user.username}"></td>
                                            <td>
                                                <a th:if="${add_id!=null}"
                                                   th:href="@{'/events/'+${add_id}+'/addUser?userId='+${user.id}}">
                                                    Add User
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <input class="btn btn-default"
                                           data-bs-dismiss="modal"
                                           value="Close">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary"
                            data-bs-toggle="modal"
                            data-bs-target="#usersModal">
                        Add event participant
                    </button>
                    <a th:href="@{'/events'}"
                       class="btn btn-secondary">
                        Back to Events List
                    </a>
                </div>
            </div>
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Username</th>
                    <th th:if="${add_id!=null||remove_id!=null}">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${eventMembers}">
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.username}"></td>
                    <td>
                        <a th:if="${remove_id!=null}"
                           th:href="@{'/events/'+${remove_id}+'/removeUser?userId='+${user.id}}"
                           onclick="return confirm('Are you sure you want to remove user from this event?');">
                            Remove from Event
                        </a>
                        <br>
                        <a th:if="${event.owner.id != user.id}"
                           th:href="@{'/events/'+${event.id}+'/setAsEventOwner/'+${user.id}}"
                           onclick="return confirm('Are you sure you want to change owner?');">
                            Set As Event Owner
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
</body>
</html>
